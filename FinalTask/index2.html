<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<select name="dataset" id="datasetn">
    <option value="ds1">最初に現れる文字</option>
    <option value="ds2">最後に現れる文字</option>
</select>
<select name="dataset" id="chart">
    <option value="c1">バーチャート</option>
    <option value="c2">ワードクラウド</option>
</select>

<select name="dataset" id="sort">
    <option value="s1">ソートしない</option>
    <option value="s2">ソートする</option>
</select>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script>


    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 30, bottom: 40, left: 90},
        width = 800 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;


    var datapath = "fcount.csv";
    var chart = 0



    d3.select('#datasetn')
        .on('input',function() {
            console.log(this.value)
            if (this.value == "ds1"){
                datapath = "fcount.csv"
            }
            else if (this.value == "ds2"){
                datapath = "lcount.csv"
            }
            update(datapath,0,chart)
        });

    d3.select('#chart')
        .on('input',function() {
            console.log(this.value)
            if (this.value == "c1"){
                chart = 0
            }
            else if (this.value == "c2"){
                chart = 1;
            }
            update(datapath,0,chart)
        });

    d3.select('#sort').on('input',function () {
        if(this.value == "s1"){
            update(datapath,0,chart)
        }
        else if(this.value == "s2"){
            update(datapath,1,chart)
        }

    })





    update(datapath,0,0);

    function update(datapath,opts,chart) {
        if (chart == 0){
            update1(datapath,opts)
        }
        else{
            update2(datapath)
        }

    }
    function update1(datapath,opts) {
        d3.csv(datapath, function (data) {
            d3.select("svg").remove();

            if(opts == 1){
                data.sort(function(a,b){
                    if(a.size > b.size)return -1;
                    else if( a.size < b.size) return 1;
                    else return 0;
                    console.log(data)
                })
            }
            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Parse the Data

            // Add X axis
            var x = d3.scaleLinear()
                .domain([0,20000])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

            // Y axis
            var y = d3.scaleBand()
                .range([0, height])
                .domain(data.map(function (d) {
                    return d.word;
                }))
                .padding(.1);
            svg.append("g")
                .call(d3.axisLeft(y))

            //Bars
            svg.selectAll("myRect")
                .data(data)
                .enter()
                .append("rect")
                .transition().duration(1000)
                .attr("x", x(0))
                .attr("y", function (d) {
                    return y(d.word);
                })
                .attr("width", function (d) {
                    return x(d.size);
                })
                .attr("height", y.bandwidth())
                .attr("fill", "#69b3a2")

        })
    }

    function update2(datapath) {
        d3.csv(datapath,function(error, data) {
            d3.select("svg").remove();
            // set the dimensions and margins of the graph
            var margin = {top: 10, right: 10, bottom: 10, left: 10},
                width = 800 - margin.left - margin.right,
                height = 800 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
            // Wordcloud features that are different from one word to the other must be here
            var layout = d3.layout.cloud()
                .size([width, height])
                .words(data.map(function (d) {
                    return {text: d.word, size: d.size/40};
                }))
                .padding(5)        //space between words
                .rotate(function () {
                    return ~~(Math.random() * 2) * 90;
                })
                .fontSize(function (d) {
                    return d.size;
                })      // font size of words
                .on("end", draw);
            layout.start();

            // This function takes the output of 'layout' above and draw the words
            // Wordcloud features that are THE SAME from one word to the other can be here
            function draw(words) {
                svg
                    .append("g")
                    .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                    .selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .style("font-size", function (d) {
                        return d.size;
                    })
                    .style("fill", "#69b3a2")
                    .attr("text-anchor", "middle")
                    .style("font-family", "Impact")
                    .attr("transform", function (d) {
                        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                    })
                    .text(function (d) {
                        return d.text;
                    });
            }

        });
    }

</script>
