<!DOCTYPE html>
<html lang="en">
<head>
    <script src="vsc3.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="target"></p>
<script>
    var x=5,y=4,z=8;
    var v = new Vec3(x,y,z);
    var min  = v.min();
    var mid = v.mid();
    var max = v.max();

    var text;
    text = min+ "is min.\n" + mid + "is mid.\n" + max + "is max.\n";
    document.getElementById("target").innerHTML = text;

</script>
</body>
</html>
